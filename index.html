<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-box">
        <img src="images/logo.png" class="">
        <h2>Sign in to Twitter</h2>
        <button><img src="images/google.png">Sign in with Google</button>
        <button><img src="images/apple.png">Sign in with Apple</button>
        <hr>
        <span>OR</span>
        <form>
            <input type="text" placeholder="Phone, Email or username">
            <button>Next</button>
        </form>
        <button>Forgot Password</button>
        <p>Don't have an account?<a href="#">Sign Up</a></p>
    </div>




    <script src="script.js"></script>
</body>
</html>
